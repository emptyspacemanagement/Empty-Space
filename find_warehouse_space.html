{% extends 'index.html' %}

{% block content %}

<div style="padding: 20px;">
    <h2 style="font-size: 28px; margin-bottom: 20px;">Find Warehouse Space</h2>

    <!-- Your form and content for finding warehouse space go here -->

    <form method="post" action="{{ url_for('find_warehouse_space') }}" style="max-width: 500px; margin: 0 auto;">
        <!-- Your form fields go here -->
        <div style="margin-bottom: 10px;">
            <label for="pallet_quantity" style="display: block; font-size: 16px;">Pallet Quantity:</label>
            <input type="text" id="pallet_quantity" name="pallet_quantity" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="postcode" style="display: block; font-size: 16px;">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="max_radius" style="display: block; font-size: 16px;">Max Radius from Postcode (in KM):</label>
            <input type="text" id="max_radius" name="max_radius" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="start_date" style="display: block; font-size: 16px;">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="end_date" style="display: block; font-size: 16px;">End Date:</label>
            <input type="date" id="end_date" name="end_date" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="name" style="display: block; font-size: 16px;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="email" style="display: block; font-size: 16px;">Email Address:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="company_name" style="display: block; font-size: 16px;">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required style="width: 100%; padding: 8px;">
        </div>

        <button type="submit" style="background-color: #fbb034; color: #fff; padding: 10px; border: none; cursor: pointer; font-size: 16px;">Submit</button>
    </form>

</div>

{% endblock %}

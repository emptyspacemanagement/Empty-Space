{% extends 'index.html' %}

{% block content %}

<div style="padding: 20px;">
    <h2 style="font-size: 28px; margin-bottom: 20px;">Offer Warehouse Space</h2>

    <!-- Your form and content for offering warehouse space go here -->

    <form method="post" action="{{ url_for('offer_warehouse_space') }}" style="max-width: 500px; margin: 0 auto;">
        <!-- Your form fields go here -->
        <div style="margin-bottom: 10px;">
            <label for="pallet_space_available" style="display: block; font-size: 16px;">Pallet Space Available:</label>
            <input type="text" id="pallet_space_available" name="pallet_space_available" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="warehouse_address" style="display: block; font-size: 16px;">Warehouse Address:</label>
            <input type="text" id="warehouse_address" name="warehouse_address" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="start_date_available" style="display: block; font-size: 16px;">Start Date Available:</label>
            <input type="date" id="start_date_available" name="start_date_available" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="end_date_available" style="display: block; font-size: 16px;">End Date Available:</label>
            <input type="date" id="end_date_available" name="end_date_available" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="name" style="display: block; font-size: 16px;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="email" style="display: block; font-size: 16px;">Email Address:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="company_name" style="display: block; font-size: 16px;">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required style="width: 100%; padding: 8px;">
        </div>

        <button type="submit" style="background-color: #fbb034; color: #fff; padding: 10px; border: none; cursor: pointer; font-size: 16px;">Submit</button>
    </form>

</div>

{% endblock %}
